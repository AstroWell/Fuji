		#LOC_Fuji_Polaris_Crew_B_description = Fierté de la société Kerbishi, cette capsule accepte un équipage de 6 Kerbonautes en conservant un confort relatif. Bien entendu nos ingénieurs vous conseil de limiter la durée du trajet. Pour des raisons de place, les toilettes ont été supprimés. Idéal pour une mission de sauvetage.
