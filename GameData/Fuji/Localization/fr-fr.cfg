		#LOC_Fuji_Polaris_Crew_A_title = Capsule de commande "Fuji"
		#LOC_Fuji_Polaris_Crew_A_description = Le design "ultra-plat" de cette capsule n’est pas, comme beaucoup l’ont suggéré, le résultat d’un dessin CAO avec une échelle incorrecte. En réalité, nos études démontre que la forme unique de cette capsule permet une rentrée plus douce pour l’équipage. Nous pensons que cela devrait aussi permettre de renforcer les liens entre Kerbonautes.
		#LOC_Fuji_Polaris_Crew_A_tags = 0.625 2.5 polaris fuji équipage capsule commande
		
