		#LOC_Fuji_Polaris_Orbital_A_description = En raison des nombreuses plaintes concernant l’étroitesse du module de commande ayant atteint des niveaux obscènes, la décision a été prise de développer une solution d’habitation plus spacieuse pour l'équipage.
